<html>
  <head>
    <title>Favorite Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body class="body">
    <div class="row">
      <h1 class="text-center"><u>Public Timeline</u></h1>
    </div>
      <div id="timeline">
        <script id="chirp-template" type="text/x-handlebars-template">
          <div class="col-md-8 col-md-offset-2 chirp">
            <div class="col-md-2">
              <img class="img-responsive img-rounded"src= {{avatar}} ><img>
            </div>
            <div class="col-md-9">
              <div class="row">
                <h3>{{body}}</h3>
                <h5 class="col-md-3">by: {{user}}</h5>
                <h6 class="col-md-4">{{created}}<h6>
              </div>
            </div>
          </div>
        </script>
      </div>
  </body>
</html>
